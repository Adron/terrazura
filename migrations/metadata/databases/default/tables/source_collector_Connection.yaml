table:
  name: connection
  schema: source_collector
configuration:
  custom_column_names: {}
  custom_root_fields:
    select: connections
    select_aggregate: connection_agg
    select_by_pk: connection
object_relationships:
- name: Activity
  using:
    foreign_key_constraint_on: activity_id
- name: Source
  using:
    foreign_key_constraint_on: source_id
array_relationships:
- name: Formatters
  using:
    foreign_key_constraint_on:
      column: connection_id
      table:
        name: formatter
        schema: source_collector
- name: Schemas
  using:
    foreign_key_constraint_on:
      column: connection_id
      table:
        name: schema
        schema: source_collector
