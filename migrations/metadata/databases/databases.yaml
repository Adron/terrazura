- name: default
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      pool_settings:
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  tables: "!include default/tables/tables.yaml"
- name: SalesDB
  kind: mssql
  configuration:
    connection_info:
      connection_string:
        from_env: HASURA_SQLSERVER_URL
      pool_settings:
        idle_timeout: 5
        max_connections: 50
  tables: "!include SalesDB/tables/tables.yaml"
